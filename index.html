<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Caesar cipher</title>
</head>
<body>
    <section class="section section__type_encode">
            <h1 class="title">Шифр цезаря</h1>
            <p class="subtitle">Ключ</p>
            <input type="number" class="key" id="key" min="0" max="32">
            <textarea id="message" cols="60" rows="10" class="textform"></textarea>
            <button class="button" id="apply">Зашифровать</button>
            <p class="result result__text" id="encrypted">

            </p>
    </section>

    <section class="section section__type_decode">
        <h1 class="title title__decrypt">Дешифратор</h1>
        <p class="subtitle">Ключ</p>
        <input type="number" class="key" id="keydecrypt" min="0" max="32">
        <textarea class="textform" id="decrypt" cols="60" rows="10"></textarea>
        <button class="button" id="btnDecrypt">Расшифровать</button>
        <div class="result">
            <p class="result__text" id="decrypted"></p>
        </div>
    </section>
    <script src="script.js">

    </script>
</body>
</html>
